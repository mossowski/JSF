<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="#{languageSwitcher.language}"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{languageSwitcher.locale}">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="windowTitle">#{msg.mainWindowTitle}</ui:insert>
	</title>
</h:head>
<h:body>
  <h:outputStylesheet library="css" name="default.css" target="body" />
  
	<div class="heading">
	  <ui:insert name="heading">
       #{msg.mainHeading}
     </ui:insert>
    </div>
    
	<div class="menuAndContent">
	
	 <div class="menu">
	   <ui:insert name="menu">
         <ui:include src="/views/main/menu.xhtml" />
         <h:outputText value="#{msg.languageLabel}" />
               <h:form id="language_form">
                 <div> <h:commandLink action="#{languageSwitcher.changeLanguage('pl')}" value="#{msg.languagePlLabel}" /></div> 
                 <div> <h:commandLink action="#{languageSwitcher.changeLanguage('en')}" value="#{msg.languageEnLabel}" /></div>
               </h:form>
       </ui:insert>
      </div>
      
	   <div class="content">
	     <ui:insert name="content" />
       </div>
       
	</div>
</h:body>
</f:view>
</html>
